<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: black;
        margin: 0;
        padding: 0;
        color: yellow;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        background-color: black;
        box-shadow: 0 0 10px black;
        border-radius: 8px;
        margin-top: 50px;
      }
      h1 {
        text-align: center;
        color: yellow;
        font-size: 2.5em;
        margin-bottom: 20px;
      }
      .contact-info {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: space-between;
      }
      .contact-info div {
        flex: 1 1 calc(33.333% - 40px);
        background-color: yellow;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .contact-info div h3 {
        margin-bottom: 10px;
        color: black;
      }
      .contact-info div p {
        color: black;
      }
      form {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }
      form label {
        display: block;
        margin-bottom: 10px;
        color: #555;
      }
      form input,
      form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 20px;
      }
      form button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      form button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body style="background-color: yellow">
    <div class="container">
      <h1>Contact Us</h1>
      <div class="contact-info">
        <div>
          <h3>Address</h3>
          <p>21115-00100, Nairobi, Kenya, 56789</p>
        </div>
        <div>
          <h3>Email</h3>
          <p>pyclonlogistics@gmail.com</p>
        </div>
        <div>
          <h3>Phone</h3>
          <p>(254)799 757 758</p>
        </div>
      </div>
      <form action="submit_form.php" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </body>
</html>
